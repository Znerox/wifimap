<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>WiFi Map - Location</title>

  <link rel="icon" href="../images/favicon.png" type="image/png" sizes="32x32">
  <link type="text/css" rel="stylesheet" href="css/index.css" />
  <script src="../js/markerclusterer.js"></script>
  <script src="../js/mapthemes.js"></script>
  <script src="../js/settings.js"></script>
  <script src="js/index.js"></script>
  <script src="../js/API_key.js"></script>
  <!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" async defer></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>jQuery.getScript("https://maps.googleapis.com/maps/api/js?key=" + googleMapsJavascriptAPIKey);</script>

</head>

<body onload="setVariables()">
  <div id="pagecontent">
    <div id="map"></div>
    <div id="sidetab">
      <div class="sidegroup">

        <div id="search_button" class="sideelement">

          <span><input type="text" class="textinput" id="searchinput" size="16" maxlength="25" onkeydown="if (event.keyCode == 13) document.getElementById('searchbutton').click()"></span><span><input type="button" id="searchbutton" onclick="deleteMarkers();" value="Search" class="searchbutton"></span>
        </div>

        <div id="sidetext" class="sideelement">

          <div class="signal_info_div">
            <div class="signal_info_icon"><img class=image src="../images/green.png" /></div>
            <div class="signal_info_text">
              <p>Signal stregth over -80 dBm</p>
            </div>
          </div>

          <div class="signal_info_div">
            <div class="signal_info_icon"><img class=image src="../images/yellow.png" /></div>
            <div class="signal_info_text">
              <p>Signal stregth -80/-90 dBm</p>
            </div>
          </div>

          <div class="signal_info_div">
            <div class="signal_info_icon"><img class=image src="../images/red.png" /></div>
            <div class="signal_info_text">
              <p>Signal stregth under -90 dBm</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
