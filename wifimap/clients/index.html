<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>WiFi Map - Clients</title>

  <link rel="icon" href="../images/favicon.png" type="image/png" sizes="32x32">
  <link type="text/css" rel="stylesheet" href="css/index.css" />
  <script src="../js/markerclusterer.js"></script>
  <script src="../js/mapthemes.js"></script>
  <script src="../js/settings.js"></script>
  <script src="js/index.js"></script>
  <script src="../js/API_key.js"></script>
  <!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" async defer></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>jQuery.getScript("https://maps.googleapis.com/maps/api/js?key=" + googleMapsJavascriptAPIKey);</script>

</head>

<body onload="setVariables()">
  <div id="pagecontent">
    <div id="map"></div>
    <div id="sidetab">

      <div id="searchbubble" class="sidegroup">
        <div id="searchinputarea" class="sideelement">

          <span><input type="text" class="textinput" id="searchinput" size="16" maxlength="25" placeholder="Client MAC" onkeydown="if (event.keyCode == 13) document.getElementById('searchbutton').click()"></span><span><input type="button" id="searchbutton" onclick="deleteMarkers();" value="Search" class="searchbutton"></span>
          <br>

          <label>
            <div class="checkboxAndText">
              <div><input type="checkbox" id="show_connected" class="checkbox" checked></div>
              <div class="icon"><img class=image src="../images/green.png" /></div>
              <div><p class="checkboxText">Connected Network</p></div>
            </div>
          </label>

          <label>
            <div class="checkboxAndText">
              <div><input type="checkbox" id="show_probing" class="checkbox" checked></div>
              <div class="icon"><img class=image src="../images/yellow.png" /></div>
              <div><p class="checkboxText">Probed SSID</p></div>
            </div>
          </label>

          <label>
            <div class="checkboxAndText">
              <div><input type="checkbox" id="show_false_positives" class="checkbox" unchecked></div>
              <div class="icon"><img class=image src="../images/red.png" /></div>
              <div> <p class="checkboxText">False positive</p></div>
              </div>
            </label>

        </div>
      </div>

      <div id="sidetextbubble" class="sidegroup">

        <div id="sidetext" class="sideelement">
          <h3>Client mac:</h3>
          <p id="mac_field"></p><br>
          <h3>Vendor:</h3>
          <p id="vendor_field"></p><br>
          <h3>Connected:</h3>
          <p id="connected_field"></p><br>
          <h3>Probing:</h3>
          <p id="probing_field"></p><br>

        </div>
      </div>
    </div>

    <div id="sidetab-background"></div>
    <!-- background for sidetab, to make opacity work -->
  </div>
</body>
</html>
