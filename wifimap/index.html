<!DOCTYPE html>
<head>
    <meta charset="utf-8">
	<title>WiFi Map - Overview</title>
      
	<link type="text/css" rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="https://cdn.rawgit.com/Znerox/js-marker-clusterer/gh-pages/src/markerclusterer_compiled.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    
</head>


<body onload="setVariables()">
    <div id="pagecontent">
		<div id="map"></div>
		<div id="sidetab">
            	
            <div id="search_security" class="sidegroup">
			    <!-- This is searchfield/checkboxes -->
                <div id="searchinputarea" class="sideelement">
                <span><input type="text" class="textinput" id="searchinput" size="16" maxlength="25" placeholder="SSID or MAC" onkeydown="if (event.keyCode == 13) document.getElementById('searchbutton').click()"></span><span><input type="button" id="searchbutton" onclick="deleteMarkers();" value="Search" class="searchbutton"></span>
            </div> <!-- END searchinputarea -->
            
            <div id="securitycheckbox" class="sideelement">
                
                <div id="open-wpa-boxes">
                    
                    <label>
                        <div class="encryption_item_div" id="encryption_item_div_open">
                            <div class="checkbox-radio_div"><input type="checkbox" id="open" checked></div>
                            <div class="checkbox-radio_div">
                                <p id="open_checkbox_text"></p>
                            </div>
                        </div>
                    </label>
                    
                    <label>
                        <div class="encryption_item_div" id="encryption_item_div_wpa-with-wps">
                            <div class="checkbox-radio_div"><input type="checkbox" id="wpa_wps" checked></div>
                            <div class="checkbox-radio_div">
                                <p id="wpa_wps_checkbox_text"></p>
                            </div>
                        </div>
                    </label>
                       
                </div>
                
                
                <div id="wep-no_wpa-boxes">
                    
                    <label>
                        <div class="encryption_item_div" id="encryption_item_div_wep">
                            <div class="checkbox-radio_div"><input type="checkbox" id="wep" checked></div>
                            <div class="checkbox-radio_div">
                                <p id="wep_checkbox_text"></p>
                            </div>
                        </div>
                    </label>
                    
                    <label>
                        <div class="encryption_item_div" id="encryption_item_div_wpa-without-wps">
                            <div class="checkbox-radio_div"><input type="checkbox" id="wpa_no_wps" checked></div>
                            <div class="checkbox-radio_div">
                                <p id="wpa_no_wps_checkbox_text"></p>
                            </div>
                        </div>
                    </label>  
                    
                </div>
                
                </div> <!-- END securitycheckbox -->
            </div> <!-- END search_security -->
  
            
            <div id="lastseen_band_clients" class="sidegroup">
                <div id="lastseenarea" class="sideelement">
                    <p id="last_seen_text"></p><br>
                From:
                <select id="from_month">
                    <option value="january" selected="selected">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select> 
                <select id="from_year">
                    <option value="any" selected="selected">Any</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                </select><br>
                    
                 To:
                <select id="to_month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december" selected="selected">December</option>
                </select> 
                <select id="to_year">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="any" selected="selected">Any</option>
                </select>
                     
                </div> <!-- END lastssenarea -->
                
                
                <div id="radiobuttonarea" class="sideelement">
                    <label><div class="checkbox-radio_div"><input type="radio" name="band_radio" id="2.4ghz_band"></div><div class="checkbox-radio_div"><p id="2.4ghz_text"> 2.4GHz</p></div></label>
                    <label><div class="checkbox-radio_div"><input type="radio" name="band_radio" id="5ghz_band"></div><div class="checkbox-radio_div"><p id="5ghz_text"> 5GHz</p></div></label>
                    <label><div class="checkbox-radio_div"><input type="radio" name="band_radio" id="both_bands" checked></div><div class="checkbox-radio_div"><p id="both_band_text"></p></div></label>
                    
               </div> <!-- END radiobuttonarea -->
            
                <div id="clientcheckboxarea" class="sideelement">
                    <label><div class="checkbox-radio_div"><input type="checkbox" id="connected_clients"></div><div class="checkbox-radio_div"><p id="connected_checkbox_text"></p></div></label>
				    <label><div class="checkbox-radio_div"><input type="checkbox" id="probing_clients"></div><div class="checkbox-radio_div"><p id="probing_checkbox_text"></p></div></label>

                </div> <!-- END clientcheckboxarea -->
            </div> <!-- END  lastseen_band_clients -->
            

            
            <!-- This is the area under search-->
            <div id="sidetext" class="sidegroup">
                
                <!-- open -->
                <div class="searchinfotype">
                    <div class="searchinfo_icon_and_headline">
                        <div class="searchinfoicon"><img class=image src="http://www.google.com/mapfiles/ms/micons/blue.png"/></div>
                        <div class="seachinfoheadline"><p id="searchinfoheadline_open"></p></div>
                    </div>
                    <div class="searchinfotext"><p id="opentext"></p></div>
                </div>
                
                    
                   
                
                <div class="searchinfotype">
                    <div class="searchinfo_icon_and_headline">
                        <div class="searchinfoicon"><img class=image src="http://www.google.com/mapfiles/ms/micons/red.png"/></div>
                        <div class="seachinfoheadline"><p id="searchinfoheadline_wep"></p></div>
                    </div>
                    <div class="searchinfotext"><p id="weptext"></p></div>
                </div>
                    
                    
                <div class="searchinfotype">
                    <div class="searchinfo_icon_and_headline">
                        <div class="searchinfoicon"><img class=image src="http://www.google.com/mapfiles/ms/micons/yellow.png"/></div>
                        <div class="seachinfoheadline"><p id="searchinfoheadline_wps"></p></div>
                    </div>
                    <div class="searchinfotext"><p id="wpstext"></p></div>
                </div>
                
                   
                
                <div class="searchinfotype">
                    <div class="searchinfo_icon_and_headline">
                        <div class="searchinfoicon"><img class=image src="http://www.google.com/mapfiles/ms/micons/green.png"/></div>
                        <div class="seachinfoheadline"><p id="searchinfoheadline_wpa"></p></div>
                    </div>
                    <div class="searchinfotext"><p id="wpatext"></p></div>
                </div> 
                
                
            </div> <!-- END sidetext -->

            

		</div> <!-- END sidetab -->
        <div id="sidetab-background"></div> <!-- background for sidetab, to make opacity work -->
	</div> <!-- END pagecontent -->
  </body>

</html>
